{% extends 'base.html' %}
{% block body %}
<h1>{{user.username}}님의 유저페이지긔</h1>
<h5>팔로워 : {{user_info.followers.all | length}}</h5>
<h5>팔로잉 : {{user_info.followings.all | length}}</h5>
{% if user.is_authenticated and user != user_info %}
<a href="{% url 'accounts:follow' user_info.id %}">팔로우</a>
{% endif %}
{% endblock %}
